<html lang="pt-br">
  <head>
    <title>
      Adivinhe o Pokemon
    </title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
        Adivinhe o Pokemon
      </h1>
      <p class="page-subtitle">
        Acerte o nome e Evolua o pokemon
      </p>
    </div>
    
    <div class="container">
        <img id="imgpoke1" src="https://i.pinimg.com/564x/9a/42/91/9a4291591d253ff17045787cdfd07dae.jpg" alt="pokemon 1">
      <div class="answer">
        <input type="text" class="name" id="poke1" placeholder="Digite o nome aqui"></input> 
        <button type="submit" class="check" id="check1">Checar</button>
        <p id="feedback1"></p>
      </div>
    </div>
  
  <div class="container">
        <img id="imgpoke2" src="https://i.pinimg.com/originals/69/14/48/691448a61b6a2aea18f0360212fa6b45.png" alt="pokemon 2">
      <div class="answer">
        <input type="text" class="name" id="poke2" placeholder="Digite o nome aqui"></input> 
        <button type="submit" class="check" id="check2">Checar</button>
        <p id="feedback2"></p>
      </div>
    </div>

  <div class="container">
        <img id="imgpoke3" src="http://3.bp.blogspot.com/-udv-XANma0A/TmUH8rzIgiI/AAAAAAAAAeU/auIueUgyqAM/s1600/Squirtle2.png" alt="pokemon 3">
      <div class="answer">
        <input type="text" class="name" id="poke3" placeholder="Digite o nome aqui"></input> 
        <button type="submit" class="check" id="check3">Checar</button>
